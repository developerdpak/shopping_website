{% extends 'app/base.html' %}
{% load static %}
{% block title %} Product Info {% endblock title %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-6 text-center align-self-center">
            <img src="{{ product.product_image.url }}" alt="" class="img-fluid img-thumbnail">
        </div>
        <div class="col-sm-5 offset-sm-1">
            <h2>{{ product.title }}</h2>
            <hr>
            <p>{{ product.description }}</p>
            <h4> Rs. {{ product.discounted_price }} <small class="fw-light text-decoration-line-through">{{ product.selling_price }}</small> </h4>
            <br>
            {% if user.is_authenticated %}

            <form action="/add-to-cart" class="d-inline">
                <input type="hidden" name="prod_id" value="{{ product.id }}" id="prod_id">
                <button type="submit" class="btn btn-primary shadow p-r py-2"> Add to cart </button>
            </form>

            <form action="/add-to-cart" class="d-inline">
                <input type="hidden" name="prod_id" value="{{ product.id }}" id="prod_id">
                <button type="submit" class="btn btn-warning shadow p-r py-2"> Buy Now </button>
            </form>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
